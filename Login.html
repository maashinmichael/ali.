<!--------------------------------------Form box----------------------------------->
<div class="form-box">

    <!--------------------------------------login form-------------------------------------->
    
    <!----------------------------------------------registeation Form------------------>
    <div class="register-container" id="register">
        <div class="top">
            <span><a href="Login.html" onclick="login()"></a></span>
            <header>Login</header>
        </div>
        <div class="two-forms">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Account Username">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password">
            <i class="bx bx-key"></i>
        </div>
        <div class="input-box">
            <input type="submit" class="submit" value="Access Account.">
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="register-check">
                <label for="register-check" >Remember Me </label>
            </div>
            <div class="two">
                <label><a href="">Tearm & Condition</a></label>
            </div>
            <div class="nav-button">
                <a href="index.html">
                    <button class="btn white-btn" id="loginBtn">Back.</button>

            </div>
        </div>
